<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>Agent Network</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#008269", "id": "582210", "label": "582210", "shape": "dot", "title": "Agent"}, {"color": "#008269", "id": "582211", "label": "582211", "shape": "dot", "title": "Agent"}, {"color": "#008269", "id": "582213", "label": "582213", "shape": "dot", "title": "Agent"}, {"color": "#008269", "id": "582212", "label": "582212", "shape": "dot", "title": "Agent"}, {"color": "#008269", "id": "582217", "label": "582217", "shape": "dot", "title": "Agent"}, {"color": "red", "id": "582214", "label": "582214", "shape": "dot", "title": "ANM"}, {"color": "#008269", "id": "582218", "label": "582218", "shape": "dot", "title": "Agent"}, {"color": "#008269", "id": "582215", "label": "582215", "shape": "dot", "title": "Agent"}, {"color": "#008269", "id": "582216", "label": "582216", "shape": "dot", "title": "Agent"}]);
        edges = new vis.DataSet([{"arrowStrikethrough": false, "arrows": "to", "color": "#008269", "from": "582210", "title": 30, "to": "582211"}, {"arrowStrikethrough": false, "arrows": "to", "color": "#008269", "from": "582210", "title": 500, "to": "582213"}, {"arrowStrikethrough": false, "arrows": "to", "color": "#008269", "from": "582211", "title": 50, "to": "582212"}, {"arrowStrikethrough": false, "arrows": "to", "color": "#008269", "from": "582211", "title": 100, "to": "582213"}, {"arrowStrikethrough": false, "arrows": "to", "color": "#008269", "from": "582213", "title": 30, "to": "582217"}, {"arrowStrikethrough": false, "arrows": "to", "color": "#008269", "from": "582213", "title": 444, "to": "582210"}, {"arrowStrikethrough": false, "arrows": "to", "color": "#008269", "from": "582214", "title": 500, "to": "582210"}, {"arrowStrikethrough": false, "arrows": "to", "color": "#008269", "from": "582214", "title": 22, "to": "582217"}, {"arrowStrikethrough": false, "arrows": "to", "color": "#008269", "from": "582214", "title": 1, "to": "582218"}, {"arrowStrikethrough": false, "arrows": "to", "color": "#008269", "from": "582214", "title": 55, "to": "582215"}, {"arrowStrikethrough": false, "arrows": "to", "color": "#008269", "from": "582214", "title": 89, "to": "582216"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
